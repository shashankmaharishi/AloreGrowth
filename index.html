<!DOCTYPE html>
<html>
    <head>
        <title>shashank-assignment</title>
       <link rel="stylesheet" href="main.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
   <div class="root">
       <section class="first-col">
           <div class="half-row">
               <img src="" alt="" class="image-fit first">
           </div>
           <div class="half-row second">
            <i class="fa fa-th-large margin-bottom icon-color" style="font-size:24px"></i>
            <i class="fa fa-bell-o margin-bottom icon-color" style="font-size:24px"></i>
            <div class="image-container">
                <img src="./Assets/demo-image.jpg" class="image-fit round">
            </div>
       </div>
       </section>
       <section class="second-col">
      <div class="col-90">
        <h1 class="heading-1">Prospector</h1>
      <input type="text" id="search" name="search" class="input-search" value="search for a table or a segment">
      <h5 class="heading-2">SEGMENTS</h5>  
      <ul class="nav-list">
          <li class="seg-heading"><a class="clr-change"><i class="fa fa-birthday-cake seg-icon"></i>segment-1</a></li>
          <li class="seg-heading"><a class="clr-change"><i class="fa fa-comment-o seg-icon"></i>segment-2</a></li>
          <li class="seg-heading"><a class="clr-change"><i class="fa fa-meh-o seg-icon"></i>segment-3</a></li>
          <li class="seg-heading"><a class="clr-change"><i class="fa fa-meh-o seg-icon"></i>segment-4</a></li>
          <li class="seg-heading"><a class="clr-change"><i class="fa fa-meh-o seg-icon"></i>segment-5</a></li>
      </ul>
    </div>
    <div class="col-10">
        <button id="new-seg" class="newseg-btn">+ Add a segment</button>
    </div>
       </section>
       <section class="third-col">
           <div class="navigation-bar">
           <ul class="nav-elements">
           <li class="nav-item">
            <i class="fa fa-align-center icon-color "></i>
            <select name="segment" id="segment">
                  <option value="segment-1"></option>
                  <option value="segment-2"></option>
              </select>
              </li>
             <li class="nav-item"> <a href=""><i class="fa fa-magic icon-color"></i></a></li>
              <li class="nav-item"><a href=""><i class="fa fa-graduation-cap icon-color"></i></a></li>
              <li class="nav-item"><a href=""><i class="fa fa-bell-o icon-color"></i></a></li>
              <li class="nav-item"><a href=""><i class="fa fa-mixcloud icon-color"></i></a></li>
              </ul>
           </div>
           <div id="seg-container">
           <div class="border-bottom"></div>
           <div class="seg-block">
           <div>
            <h1 class="heading-1 seg-name">segment-1</h1>
            <select name="segment" id="segment-name">
                <option value="segment-1"></option>
                <option value="segment-2"></option>
            </select>
            </div>
            <button type="button" id="icon-box" class="icon-box">+</button>
           </div>
           <div class="seg-block">
            <div>
             <h1 class="heading-1 seg-name">segment-2</h1>
             <select name="segment" id="segment">
                 <option value="segment-1"></option>
                 <option value="segment-2"></option>
             </select>
             </div>
             <button type="button" id="new-icon" class="icon-box">+</button>
            </div>
           </div>
       </section>
       <div id="seg-window">
           <div class="segment-card">
            <div class="title-container">
                <h1 class="card-title">Add a segment</h1>
                <button id="cross" class="closing"><i class="fa fa-close"></i></button>
            </div>
            <form action="">
                <label for="name" class="font-label">Name*</label><br>
                <input class="input-item" type="text" id="name" name="name" value="Ex : computer software"><br>
                <label for="icon" class="font-label">Icon</label><br>
                <select name="icon" class="input-item" id="icon">
                    <option value="segment-1"></option>
                    <option value="segment-2"></option>
                </select>
                <label for="description" class="font-label">Description</label><br>
                <textarea id="description" name="description" rows="4" class="input-item"> </textarea>
                <div>
                    <button id="seg-submit" class="card-btn save">save</button>
                    <button id="seg-cancel" class="card-btn">cancel</button>
                </div>  
            </form> 
           </div>
       </div>
       <div id="table-window">
        <div class="segment-card">
        <div class="title-container">
            <h1 class="card-title">Add a table</h1>
            <button id="closing" class="closing"><i class="fa fa-close"></i></button>
        </div>
         <form action="">
             <label for="name" class="font-label">Name*</label><br>
             <input class="input-item" type="text" id="name" name="name" value="Ex : computer software"><br>
             <label for="icon" class="font-label">Icon</label><br>
             <select name="icon" class="input-item" id="icon">
                 <option value="option-1"></option>
                 <option value="option-2"></option>
             </select>
             <label for="color" class="font-label">color</label><br>
             <select name="color" class="input-item" id="color">
                 <option value="option-1"></option>
                 <option value="option-2"></option>
             </select>

             <div>
                 <button id="table-submit" class="card-btn save">save</button>
                 <button id="table-cancel" class="card-btn">cancel</button>
             </div>  
         </form> 
        </div>
    </div>
   </div>
    </body>
    <script src="script.js"></script>
</html>
